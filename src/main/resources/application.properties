applicaiton.validPrices=${applicaiton.validPrices}

# Amazon AWS.
aws.accessKey=${aws.accessKey}
aws.secretKey=${aws.secretKey}
aws.region=${aws.region}
aws.applicationIosArn=${aws.applicationIosArn}
aws.applicationAndroidArn=${aws.applicationAndroidArn}

# Endpoints.
endpoints.autoconfig.enabled=false
endpoints.beans.enabled=false
endpoints.configprops.enabled=false
endpoints.dump.enabled=false
endpoints.env.enabled=false
endpoints.health.enabled=true
endpoints.info.enabled=false
endpoints.jmx.enabled=false
endpoints.mappings.enabled=false
endpoints.metrics.enabled=false
endpoints.shutdown.enabled=false
endpoints.trace.enabled=false

# Imagga
imagga.apiKey=${imagga.apiKey}
imagga.apiSecret=${imagga.apiSecret}

# TinEye
tinEye.url=${tinEye.url}
tinEye.privateKey=${tinEye.privateKey}
tinEye.publicKey=${tinEye.publicKey}
   
# Messaging.
messaging.mail.host=${messaging.mail.host}
messaging.mail.port=${messaging.mail.port}
messaging.mail.username=${messaging.mail.username}
messaging.mail.password=${messaging.mail.password}
messaging.mail.authenticated=${messaging.mail.authenticated}
messaging.mail.noreply=${messaging.mail.noreply}
messaging.mail.support=${messaging.mail.support}

messaging.mail.userPasswordRecoverySubject=${messaging.mail.userPasswordRecoverySubject}
messaging.mail.userValidationEmailSubject=${messaging.mail.userValidationEmailSubject}
