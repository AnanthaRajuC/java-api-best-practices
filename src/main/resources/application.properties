# Application.
application.adminEndpointsEnabled=${application.adminEndpointsEnabled}
application.apiBaseFullPath=${application.apiBaseFullPath}
application.charityImagesPath=${application.charityImagesPath}
application.environment=${application.environment}
application.imagesThumbsPublicUrl=${application.imagesThumbsPublicUrl}
application.imagesMidPublicUrl=${application.imagesMidPublicUrl}
application.imagesFullPath=${application.imagesFullPath}
application.imagesMidPath=${application.imagesMidPath}
application.imagesThumbsPath=${application.imagesThumbsPath}
application.inviteWebSiteUrl=${application.inviteWebSiteUrl}
